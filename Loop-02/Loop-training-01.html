    <script>

        function PRT2(){
            let temp = Number(prompt('Nhap nhiet do hien tai:'));
            while(temp <20 || temp > 100){
                if(temp < 20){
                    temp = Number(prompt('Tang nhiet do'));
                }else{
                    temp = Number(prompt('Giam nhiet do'));
                }
            }
        }

        function PRT3(){
            let a = 0, b = 1, c;
            console.log(a);
            console.log(b);
            for(let i = 1; i <= 18; i++){
                c = a + b;
                console.log(c)
                a = b;
                b = c;
            }
        }

        function PRT4(){
            let a = 0, b = 1, c = 1;
            while(c%20 != 0){
                c = a + b;
                if(c%20 == 0){
                    document.getElementById('showbt4res').innerHTML = "So dau tien trong day fibonacci chia het cho 20 la: " + c;
                }
                a = b;
                b = c;
            }
        }

        function PRT5(){
            let a = 0, b = 1, c, sum = 1;
            for(let i = 1; i <= 18; i++){
                c = a + b;
                sum += c;
                a = b;
                b = c;
            }
            document.getElementById('showbt5res').innerHTML = "Tong 20 so dau tien trong fibonacci: " + sum;
        }

        function PRT6(){
            let count = 0, i = 1, sum = 0;
            while(count < 30){
                i++;
                if(i%7 == 0){
                    sum += i;
                    count++;
                }
            }
            document.getElementById('showbt6res').innerHTML = "Tong 30 so tu nhien dau tien chia het cho 7: " + sum;
        }

        function PRT7(){
            for(let i = 1; i <= 100; i++){
                if(i%3 == 0 && i%5 == 0){
                    document.getElementById('showbt7res').innerHTML += "FizzBuzz" + "&nbsp;";
                }else if(i%3 == 0){
                    document.getElementById('showbt7res').innerHTML += "Fizz" + "&nbsp;";
                }else if(i%5 == 0){
                    document.getElementById('showbt7res').innerHTML += "Buzz" + "&nbsp;";
                }else{
                    document.getElementById('showbt7res').innerHTML += i + "&nbsp;";
                }
            }
        }

        function PRT8(){
            let min = Number(prompt('So ban muon doan trong khoang tu min la:'));
            let max = Number(prompt('Den max la:'));
            let pick = parseInt(Math.random() * (max - min)) + min;
            let guest, guestnum, i = 0;
            while(guestnum != pick && i < 3){
                guest = prompt('Doan xem so ma toi vua chon la bao nhieu =))');
                if(guest == null || guest == ""){
                    break;
                }
                guestnum = Number(guest);
                i++;
                if(guestnum > pick){
                    alert('Hay chon mot so nho hon, ban con: ' + (3- i) + ' luot chon');
                }else if(guestnum < pick){
                    alert('Hay chon mot so lon hon, ban con: ' + (3- i) + ' luot chon');
                }else{
                    alert('Chuc mung, ban doan dung roi!');
                    break;
                }
                
            }
            
        }
