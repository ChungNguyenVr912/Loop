<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="multi()">
    <div id="multitable"></div>
    <!-- <button style='width: 60px; height: 20px;'></button> -->
    <script>  
        function multi(){
            let mtb = document.getElementById('multitable');
            mtb.innerHTML = '';
            let i=1, j=1;
            for(i=1; i<10; i++){
                for(j=2; j<10; j++){
                    mtb.innerHTML += "<button style='width: 80px; height: 30px;'>" + j + " x " + i + " = " + j*i + "</button>";
                }
                mtb.innerHTML += "<br>";
            }
        }
    </script>
</body>
</html>
