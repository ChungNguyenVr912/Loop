<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bt1();">BT 1</button>
    <p id="text1"></p>
    <button onclick="bt2();">BT 2</button>
    <script>
        function bt1(){
            let i, text = "";
            for (i = 0; i < 5; i++) {
                text += "The number is " + i + "<br>";
            }
            document.getElementById("text1").innerHTML = text;
        }
        function bt2(){
            let num = prompt("Enter your number: ");
            let total = 0;
            let i = 1;
            for (; i <= num; i +=1) {
                total += i;
            }
            alert("Tong cac so tu 1 den " + num + " la " + total);
        }
    </script>
</body>
</html>
