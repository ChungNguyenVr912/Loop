<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <button onclick="bt1()">BT 1</button><br><br><br>
    <button onclick="bt2()">BT 2</button>
    <script>
        function bt1(){
            let num = 0;
            let total = 0;
            while( num != -1 ) {
                num = prompt("Enter a number: ");
                alert(num);
                total += +num;
            }
            alert("tong cac so vua nhap la: " + total);
        }
        function bt2(){
            let i = 1;

            while (i < 100) {
                document.write("<hr width = " + i + "%>");
                i++;
            }
        }
    </script>
</body>
